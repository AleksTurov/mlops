apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true

  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100

  - name: Postgres
    type: postgres
    uid: app-postgres
    access: proxy
    url: app-db:5432
    database: app_db
    user: app_user
    secureJsonData:
      password: app_password
    jsonData:
      sslmode: disable
